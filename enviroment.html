<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<script>
    // url: 'https://raw.githubusercontent.com/kirkchu/mongodb/main/elephant.jpg',
    $(() => {
       const complete = (result) => {
           console.log(result)
           const jsonObj = JSON.parse(result)
           let table = `
               ${jsonObj.records[0].publishtime}
               <table border="1">
                   <tr>
                       <th>County</th>
                       <th>SiteName</th>
                       <th>AQI</th>
                       <th>Status</th>
                   </tr>
           `
           jsonObj.records.forEach((data) => {
               table += `
                   <tr>
                       <td>${data.county}</td>
                       <td>${data.sitename}</td>
                       <td>${data.aqi}</td>
                       <td>${data.status}</td>
                   </tr>
               `
           })
           table += '</table>'
           $('#root').html(table)
    
    
           $('tr')
               .slice(1)
               .mouseenter((event) => {
                   $(event.target)
                       .parent()
                       .css('background-color', 'yellow')
               })
               .mouseleave((event) => {
                   $(event.target)
                       .parent()
                       .css('background-color', 'white')
               })
       }
    
    
       $('#bn').click(() => {
           $('#root').html('ğŸŒ€')
           $.ajax({
               url: 'https://raw.githubusercontent.com/kirkchu/mongodb/main/aqiv2.json',
               success: complete
           })
           //$.get(url, complete)
       })
    })
