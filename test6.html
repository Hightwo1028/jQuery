                    console.log(result)
                    const jsonObj = JSON.parse(result)
                    console.log(jsonObj)
                    for (let i = 0; i < 2; i++) {
                        $('td').eq(0 + (3 * i)).html(jsonObj[i].id)
                        $('td').eq(1 + (3 * i)).html(jsonObj[i].name)
                        $('td').eq(2 + (3 * i)).html(jsonObj[i].age)
                    }

                    for (let i = 0; i < 2; i++) {
                        $('td')
                        .eq(3 * i)
                        .css('background-color', 'lightgreen')
                    }
                }
            })
        })
